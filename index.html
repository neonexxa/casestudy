<script>
    

// 1. Define route components.

const About = { template: '#about-template' }
const Contact = { template: '#contact-template' }
const Blog = { template: '#blog-template' }

const Freecasestudy1 = { template: '#freecasestudy_inner1-template' }

const linkedinsocial = { template: 'linkedinsocial' }
const instasocial = { template: 'instasocial' }
const pinterestsocial = { template: 'pinterestsocial' }
// 2. Define some routes
// Each route should map to a component. The "component" can
// either be an actual component constructor created via
// Vue.extend(), or just a component options object.
// We'll talk about nested routes later.
const routes = [
  { path: '/', component: Home },
  { path: '/home', component: Home },
  { path: '/about', component: About },
  { path: '/contact', component: Contact },
  { path: '/blog', component: Blog },
  { path: '/freecasestudy', component: Freecasestudy },
  { path: '/freecasestudy-inner1', component: Freecasestudy1 },
  { path: '/schedule', component: Schedule }
  
]

// 3. Create the router instance and pass the `routes` option
// You can pass in additional options here, but let's
// keep it simple for now.
const router = new VueRouter({
  routes
})

// 4. Create and mount the root instance.
// Make sure to inject the router with the router option to make the
// whole app router-aware.
const app = new Vue({
  router
}).$mount('#vueapp')

// Now the app has started!
</script>
